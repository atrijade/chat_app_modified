<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernChat - Real-time Messaging</title>
    <!-- Compiled Tailwind CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for animations and specific components */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-enter {
            animation: slideIn 0.3s ease-out;
        }

        .pulse-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex flex-col overflow-x-hidden">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50 glass-effect">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-comments text-3xl gradient-bg bg-clip-text text-transparent"></i>
                    <h1 class="text-xl sm:text-2xl font-bold gradient-bg bg-clip-text text-transparent">ModernChat</h1>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="enableAudio"
                    class="flex items-center space-x-2 px-3 py-2 border-2 border-primary-500 text-primary-500 rounded-xl hover:bg-primary-500 hover:text-white transition-all duration-300 transform hover:-translate-y-0.5">
                    <i class="fas fa-volume-up"></i>
                    <span class="hidden sm:inline">Audio</span>
                </button>
                <div class="flex items-center space-x-2 text-gray-600 text-sm">
                    <div class="w-2 h-2 bg-green-400 rounded-full pulse-dot"></div>
                    <span id="online-count">0 online</span>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="flex-1 flex flex-col max-w-6xl mx-auto w-full p-4 sm:p-6 lg:p-8 gap-6">
        <div class="flex-1 bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col min-h-96">
            <!-- Welcome Message -->
            <div class="flex-1 flex items-center justify-center p-12 text-center" id="welcome-message">
                <div class="opacity-70">
                    <i class="fas fa-rocket text-5xl text-primary-500 mb-4"></i>
                    <h2 class="text-2xl font-semibold mb-2 text-gray-800">Welcome to ModernChat!</h2>
                    <p class="text-gray-600">Start a conversation and connect with others in real-time</p>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="flex-1 p-6 overflow-y-auto space-y-4 scroll-smooth" id="messages-container"
                style="scrollbar-width: thin; scrollbar-color: #e2e8f0 transparent;">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="bg-white rounded-3xl shadow-xl p-6 relative">
            <!-- Emoji Picker -->
            <div class="absolute bottom-full left-0 right-0 mb-2 bg-white border border-gray-200 rounded-xl shadow-2xl max-h-80 overflow-hidden z-50"
                id="emoji-picker" style="display: none;">
                <div class="flex border-b border-gray-200 bg-gray-50">
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category active"
                        data-category="smileys">üòÄ</button>
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category"
                        data-category="people">üëã</button>
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category"
                        data-category="nature">üåü</button>
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category"
                        data-category="food">üçï</button>
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category"
                        data-category="activities">‚öΩ</button>
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category"
                        data-category="travel">‚úàÔ∏è</button>
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category"
                        data-category="objects">üí°</button>
                    <button
                        class="flex-1 p-3 text-xl hover:bg-gray-100 border-b-2 border-transparent hover:border-primary-500 transition-all emoji-category"
                        data-category="symbols">‚ù§Ô∏è</button>
                </div>
                <div class="grid grid-cols-8 gap-1 p-4 max-h-52 overflow-y-auto" id="emoji-grid">
                    <!-- Emojis will be populated by JavaScript -->
                </div>
            </div>
            <form id="send-container" class="flex flex-col gap-3">
                <div class="flex items-center gap-3">
                    <button type="button"
                        class="w-12 h-12 border-2 border-gray-300 rounded-full text-gray-500 hover:border-green-400 hover:text-green-400 transition-all duration-300 hover:-translate-y-0.5 flex items-center justify-center"
                        id="file-btn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button type="button"
                        class="w-12 h-12 border-2 border-gray-300 rounded-full text-gray-500 hover:border-primary-500 hover:text-primary-500 transition-all duration-300 hover:-translate-y-0.5 flex items-center justify-center"
                        id="emoji-btn">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" id="messageInp" placeholder="Type your message..." autocomplete="off"
                        maxlength="500"
                        class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-full outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-300 bg-gray-50 focus:bg-white">
                    <button type="submit"
                        class="w-12 h-12 gradient-bg rounded-full text-white hover:shadow-lg transition-all duration-300 hover:-translate-y-1 flex items-center justify-center">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <input type="file" id="file-input" style="display: none;"
                    accept="image/*,.pdf,.doc,.docx,.txt,.zip,.rar" multiple>

                <div class="bg-gray-50 border border-gray-200 rounded-xl overflow-hidden" id="file-preview"
                    style="display: none;">
                    <div
                        class="flex justify-between items-center p-3 bg-white border-b border-gray-200 font-medium text-sm">
                        <span>Selected Files:</span>
                        <button type="button" id="clear-files"
                            class="text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg p-1 transition-all duration-200">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="p-3 flex flex-wrap gap-3 max-h-36 overflow-y-auto" id="preview-content">
                        <!-- File previews will be added here -->
                    </div>
                </div>

                <div class="flex justify-between items-center text-xs text-gray-500">
                    <span class="char-count">0/500</span>
                    <span class="typing-indicator text-primary-500 italic" id="typing-indicator"></span>
                </div>
            </form>
        </div>
    </main>

    <!-- Audio Element -->
    <audio id="myAudio" src="js/ting.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="js/client.js" defer></script>
</body>

</html>
