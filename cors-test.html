<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>ðŸ”§ ModernChat CORS Test</h1>

    <div class="test-result info">
        <strong>Current Origin:</strong> <span id="current-origin"></span><br>
        <strong>Testing Backend:</strong> <span id="backend-url"></span>
    </div>

    <button onclick="testBackend()">Test Backend Connection</button>
    <button onclick="testSocketIO()">Test Socket.io Connection</button>
    <button onclick="clearLog()">Clear Log</button>

    <h3>Test Results:</h3>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        const BACKEND_URL = 'https://chat-app-modified.onrender.com';

        document.getElementById('current-origin').textContent = window.location.origin;
        document.getElementById('backend-url').textContent = BACKEND_URL;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        async function testBackend() {
            log('ðŸ§ª Testing backend HTTP endpoint...');
            try {
                const response = await fetch(BACKEND_URL);
                const data = await response.json();
                log(`âœ… Backend responded: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`âŒ Backend error: ${error.message}`, 'error');
            }
        }

        function testSocketIO() {
            log('ðŸ”Œ Testing Socket.io connection...');

            const socket = io(BACKEND_URL, {
                transports: ['websocket', 'polling'],
                timeout: 10000
            });

            socket.on('connect', () => {
                log(`âœ… Socket.io connected! ID: ${socket.id}`, 'success');
                socket.disconnect();
            });

            socket.on('connect_error', (error) => {
                log(`âŒ Socket.io connection failed: ${error.message}`, 'error');
            });

            socket.on('disconnect', (reason) => {
                log(`ðŸ”Œ Socket.io disconnected: ${reason}`);
            });

            setTimeout(() => {
                if (!socket.connected) {
                    log('â° Connection timeout after 10 seconds', 'error');
                    socket.disconnect();
                }
            }, 10000);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // Auto-test on load
        window.onload = () => {
            log('ðŸš€ CORS Test Page Loaded');
            log(`Current origin: ${window.location.origin}`);
            log(`Target backend: ${BACKEND_URL}`);
        };
    </script>
</body>

</html>
